<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Basic Javascript</title>

	    <!-- Bootstrap -->
	    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="./css/index.css" rel="stylesheet">
	    <link href="./css/secret.css" rel="stylesheet">
	    <script src="./js/index.js"></script>
	    <script src="./js/secret.js"></script>
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<h1 id="counter">0</h1>
		<div class="row">
			<div class="button">
				<button type="button" id="save_the_day_button" onmousedown ="increaseCounter(counter++)">Save the Day</button>
			</div>
		</div>

	<div class='wrapper' id="wrapper_id">
	  <div class='time-part-wrapper'>
	  	<div class='time-part minutes hundredths'>
	      <div class='digit-wrapper'>
	        <span class='digit'>0</span>
	        <span class='digit'>1</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	      </div>
	    </div>
	    <div class='time-part minutes tens'>
	      <div class='digit-wrapper'>
	        <span class='digit'>0</span>
	        <span class='digit'>0</span>
	        <span class='digit'>5</span>
	        <span class='digit'>4</span>
	        <span class='digit'>3</span>
	        <span class='digit'>2</span>
	        <span class='digit'>1</span>
	      </div>
	    </div>
	    <div class='time-part minutes ones'>
	      <div class='digit-wrapper'>
	      	<span class='digit'>0</span>
	        <span class='digit'>7</span>
	        <span class='digit'>6</span>
	        <span class='digit'>5</span>
	        <span class='digit'>4</span>
	        <span class='digit'>3</span>
	        <span class='digit'>2</span>
	        <span class='digit'>1</span>
	        <span class='digit'>0</span>
	        <span class='digit'>9</span>
	        <span class='digit'>8</span>
	      </div>
	    </div>
	  </div>
	  <div class='time-part-wrapper'>
	    <div class='time-part seconds tens'>
	      <div class='digit-wrapper'>
	        <span class='digit'>0</span>
	        <span class='digit'>5</span>
	        <span class='digit'>4</span>
	        <span class='digit'>3</span>
	        <span class='digit'>2</span>
	        <span class='digit'>1</span>
	        <span class='digit'>0</span>
	      </div>
	    </div>
	    <div class='time-part seconds ones'>
	      <div class='digit-wrapper'>
	        <span class='digit'>0</span>
	        <span class='digit'>9</span>
	        <span class='digit'>8</span>
	        <span class='digit'>7</span>
	        <span class='digit'>6</span>
	        <span class='digit'>5</span>
	        <span class='digit'>4</span>
	        <span class='digit'>3</span>
	        <span class='digit'>2</span>
	        <span class='digit'>1</span>
	        <span class='digit'>0</span>
	      </div>
	    </div>
	  </div>
	</div>

		<div class="row">
			<div class="welcome_headers col-xs-12 text-center">
				<h1 id="header_numbers">Enter the secret numbers</h1>
				<div class="edit_box col-xs-12 text-center">
  					<input id="number_box" type="text" name="numbers">
				</div>
				<div class="buttonx col-xs-12 text-center">
					<button type="button" id="button_enter" onclick="checkNumbers()">Enter</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="welcome_headers col-xs-12 text-center">
				<h1 id="header_welcome">Welcome to Orientation</h1>
				<h3 id="header_station">Station 3: The Swan</h3>
			</div>
		</div>

		<div class="row">
			<div class="video col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
				<div class="container" id="container_video">
					<iframe id="orientation_video" src="https://www.youtube.com/embed/UNFDHgjrlK8" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>

		<div class="row">

		</div>

		<div class="row">
			<div class="buttonx col-xs-12 text-center">
				<button type="button" id="ready_button" onclick="runEndOfWorld()">Ready</button>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>

</html>
