<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Basic Javascript</title>

	    <link href="./css/index.css" rel="stylesheet">
	    <script src="./js/index.js"></script>

	</head>

	<body>
		<h1>Testing Javascript</h1>
		<div class="row">
			<div class="button" >
				<button id="red_button" type="button" onclick="setFontFamily('Times'), setColor('red')">Red Times</button>
			</div>
			<div class="button">
				<button id="green_button" type="button" onclick="setColor('green')">Green</button>
			</div>
			<div class="button">
				<button id="blue_button" type="button" onclick="setFontFamily('Arial'), setColor('blue')">Blue Arial</button>
			</div>
			<div class="button">
				<button id="black_button" type="button" onclick="setColor('black'), setText('Hello!')">Black Hello</button>
			</div>
		</div>
		
		<div class="row">
			<p id="display_text">This is some text to be displayed and changed</p>
		</div>

		<div class="row" id="secret_row">
			<h6 id="secret_header">SECRET BUTTON</h6>
			<img id="secret_down_arrow" src="./img/arrow-down.png">
			<div class="button">
				<button id="secret_button" type="button" onclick="setColor('black'), setText('Find the Secret Button!'), secretPage()">Secret Reset</button>
			</div>
		</div>
	</body>

</html>
