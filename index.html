<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Basic Javascript</title>

	    <link href="./css/index.css" rel="stylesheet">
	    <script src="./js/index.js"></script>

	</head>

	<body>
		<h1>Testing Javascript</h1>
		<div class="row">
			<div class = "buttons">
				<button id="red_button" type="button" onclick="setFontFamily('Times'), setColor('red')">Red Times</button>
				<button id="green_button" type="button" onclick="setColor('green')">Green</button>
				<button id="blue_button" type="button" onclick="setFontFamily('Arial'), setColor('blue')">Blue Arial</button>
				<button id="black_button" type="button" onclick="setColor('black')">Black Hello</button>
			</div>
		</div>
		
		<div class="row">
			<p id="display_text">This is some text to be displayed and changed</p>
		</div>
	</body>

</html>
